<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- I added this line for bootstrap -->
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
    .btnd:active,
    .btnd:focus,
    .btnd:focus:active {
      background-image: none;
      outline: 0;
      box-shadow: none;
    }
    html {
        background-color: #d2d2d2;
        height: 100%;
      }
      #root > div > nav {
          background-color: #1D1D1B !important;
      }
      #root > div {
          background-color: #D2D2D2 !important;
      }
      body {background-color: #1d1e22}
      @media (min-width: 769px){
      .mainContainer {
          max-width: 100% !important;
        }
      }
      .btn-outline-primary {
        color: #005995 !important;
        border-color: #005995 !important;
      }
      .button-container .btn-outline-primary:hover {
        color: white !important;
        background-color: #005995 !important;
        border-color: #005995 !important;
      }
      .btn-outline-warning {
        color: #600473 !important;
        border-color: #600473 !important;
      }
      .button-container .btn-outline-warning:hover {
        color: white !important;
        background-color: #600473 !important;
        border-color: #600473 !important;
      }
      .btn-outline-danger {
        color: #fa625f !important;
        border-color: #fa625f !important;
      }
      .button-container .btn-outline-danger:hover {
        color: white !important;
        background-color: #fa625f !important;
        border-color: #fa625f !important;
      }

      /* navbar buttons */
      nav .btn-outline-primary {
        color: white !important;
        border-color: #005995 !important;
      }

      nav .btn-outline-warning {
        color: white !important;
        border-color: #600473 !important;
      }

      nav .btn-outline-warning:hover {
        color: white !important;
        background-color: #600473 !important;
        border-color: #600473 !important;
      }

      nav  .btn-outline-primary:hover {
        color: white !important;
        background-color: #005995 !important;
        border-color: #005995 !important;
      }

      /* uploading buttons */
      form .btn-outline-primary {
        color: #005995 !important;
        border-color: #005995 !important;
      }

      form .btn-outline-primary:hover {
        color: white !important;
        background-color: #005995 !important;
        border-color: #005995 !important;
      }

      form .btn-outline-warning {
        color: #600473 !important;
        border-color: #600473 !important;
      }

      form .btn-outline-warning:hover {
        color: white !important;
        background-color: #600473 !important;
        border-color: #600473 !important;
      }

      form .btn-outline-danger {
        color: #fa625f !important;
        border-color: #fa625f !important;
      }

      form .btn-outline-danger:hover {
        color: white !important;
        background-color: #fa625f !important;
        border-color: #fa625f !important;
      }


    </style>

    <div id="root"></div>
